<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table class="table-info table">
		<tr>
			<td>
				<form class="form-group">
						<center><h3>Contact Us</h3><br></center>
						<div>
							<input type="text" class="form-control" placeholder="Enter your name">
						</div>
						<br>
						<div>
							<input type="text" class="form-control" placeholder="Enter your email">
						</div>
						<br>
						<div>
							<input type="tel" class="form-control" placeholder="Enter your contact number">
						</div>
						<br>
						<div>
							<input type="text" class="form-control" placeholder="Enter your message">
						</div>
						<br>
						<center>
							<button class="btn btn-outline-success" type="submit">Send</button>
							<button class="btn btn-outline-primary" type="reset">Clear</button>
						</center>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
